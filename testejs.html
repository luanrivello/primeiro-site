<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8"/>
	<title>Teste JavaScriptt</title>
	
	<script>
		var quebrada = false;
		function lampada(resp){
			
			if(!quebrada){
				if(resp == "quebrada"){
					quebrada = true;
				}
				
				document.getElementById("luz").src = "imagens/lampada-" + resp + ".jpg";
				
			}
			
		}
		
	</script>
	
	<style>
		body{
			background-color: #ffffff;
		}
		
		img{
			padding-left: 50px;
		}

		img#arrow{
			padding-left: 0px;
			width: 25px;
		}

	</style>

</head>

<body>
	<a href="index.html"><img id="arrow" src="imagens/back-arrow.png"></a>
	<h2>Teste</h2>
	<h1>Clique na lampada</h1>

	<img src = "imagens/lampada-apagada.jpg" id="luz" onmouseenter = "lampada('acesa')" onmouseleave = "lampada('apagada')" onclick = "lampada('quebrada')"/>

</body>

</html>
